version: '3.8'

services:
  # Development service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: perkunas-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: npm run serve -- --host 0.0.0.0
    networks:
      - perkunas-network

  # Production service
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: perkunas-prod
    ports:
      - "80:80"
    networks:
      - perkunas-network
    restart: unless-stopped

networks:
  perkunas-network:
    driver: bridge

